<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <ng-template [ngIf]="!authService.isAuthenticated()">
        <li routerLinkActive="active">
          <a [routerLink]="['/sign-up']">Register</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/sign-in']">Log In</a>
        </li>
      </ng-template>

      <li routerLinkActive="active" *ngIf="authService.isAuthenticated()">
        <a (click)="onSignout()">Log Out</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h3>{{ appName | async }}</h3>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
      <hr>
      <div class="jumbotron">
        <button class="btn btn-default" style="margin: 0px 10px" (click)="onPostData()">Post Data</button>
        <button class="btn btn-info" style="margin: 0px 10px" (click)="onGetData()">Get Data</button>
        <button class="btn btn-default" style="margin: 0px 10px" (click)="onPutData()">Put Data</button>
      </div>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
